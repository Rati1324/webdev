{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card rounded-3">
                            <div class="card-body p-4">
                                <h4 class="text-center my-3 pb-3">To Do App</h4>
                                <div class="container">
                                    <div class="col-6">
                                        <div class="form-outline">
                                            <input type="text" class="form-control" id="new-todo-input"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="insert-todo">Save</button>
                                        <button type="submit" class="btn btn-warning">Get tasks</button>
                                    </div>
                                </div>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="todo-list">
                                    {% for todo in todos %}
                                        <tr id="todo-{{todo.id}}-row">
                                            <td>{{todo.title}}</td>
                                            <td>
                                                {% if todo.done == True %}
                                                Finished
                                                {% else %}
                                                Not finished
                                                {% endif %}
                                            </td>
                                            <td>
                                                <button type="submit" class="btn btn-danger" id="todo-{{todo.id}}" value={{todo.id}}>Delete</button>
                                                <button type="submit" class="btn btn-success ms-1">Finished</button>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </div>
    <script>
        function insertTodo(data) {
            let todoValue = $('#new-todo-input').val();
            $.ajax(
                {
                    url: "{% url 'insert-todo' %}",
                    type: 'post',
                    data: { 
                        todoValue: todoValue,
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                    },
                    success: function(response) {
                        console.log("ballin")
                    },
                }
            )
            $('#todo-list').append(
                "<tr>" +
                    "<td>" + todoValue + "</td>" + 
                    "<td>Not finished</td>" +

                "</tr>" 
            );
        }
        function deleteTodo(id) {
            $.ajax(
                {
                    url: "{% url 'delete-todo' %}",
                    type: 'post',
                    data: { 
                        id: id,
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                    },
                    success: function(response) {
                        let rowId = '#todo-' + id + '-row'
                        $(rowId).remove();
                    },
                }
            )
        }

        $(document).ready(function() {
            $(".btn-danger").click(function() {
                deleteTodo($(".btn-danger").attr("value"))
            });
            $("#insert-todo").click(function() {
                insertTodo($(".new-todo-input").val())

            })
        })
    </script>
</body>

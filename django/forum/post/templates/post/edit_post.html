{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="maincontainer">        
        <link rel="stylesheet" type="text/css" href="{% static 'post/edit_post.css' %}">
            <div class="content">
                <h2 class="title2">Edit Post</h2>
                <form class="post" method="POST" class="edit_post">
                    {% csrf_token %}
                    <span>Title: </span>
                    <input type="text" name="title" value="{{ title }}">
                    
                    <span>Body: </span>
                    <textarea resize="none" name="body">{{ body }}</textarea>
                    
                    <button type="submit" class="buttonpost">Post</button>
                </form>
            </div>
    </div>
    
    
{% endblock %}

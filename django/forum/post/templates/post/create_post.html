{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
         
        <link rel="stylesheet" type="text/css" href="{% static 'post/create_post.css' %}">
            <div class="content">
                <h2 class="title2">Create Post</h2>
                <form class="post" method="POST" class="createpost">
                    {% csrf_token %}
                    {% for i in form %}
                        <div>
                            <div class="label">{{i.label}}:</div>
                            <div class="form">{{i}}</div>
                        </div>
                    {% endfor %}
                        
                    <button type="submit" class="buttonpost">Post</button>
                </form>
            </div>

{% endblock %}
